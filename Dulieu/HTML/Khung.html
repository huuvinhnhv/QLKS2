<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body style="font-family:Arial;width:100%;box-sizing:border-box;
              margin:0px;;padding:0px;overflow-x:hidden">
    ChuoiMenu
    <div class="container p-4" style="min-height: 72vh;" id="Th_Noi_dung">

        ChuoiHTML
    </div>
    <footer class="bg-primary text-center text-white text-lg-start mt-5 py-4 border-top" style="min-height: 15vh;">
        <div class="container">
            <div class="hotel-info">
                <p class="mb-1"><strong>Địa chỉ:</strong> 123 đường ABC, Quận 1, TP.HCM</p>
                <p class="mb-1"><strong>Điện thoại:</strong> 0123456789</p>
                <p class="mb-0"><strong>Email:</strong> ABC.hotel@gmail.com</p>
            </div>
        </div>
    </footer>

    <form action="/dangnhap" method="post"> <!-- chỉnh đường dẫn xử lý tại đây -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Đăng nhập</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Đóng">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Nhập mật khẩu">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
