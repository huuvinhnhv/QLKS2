<script>
    const select = document.getElementById("soPhong");
    const buildingBlocks = ['A', 'B', 'C'];
    const floors = [1, 2, 3, 4];
    const roomsPerFloor = [1, 2, 3]; // số thứ tự trong tầng

    buildingBlocks.forEach(block => {
        floors.forEach(floor => {
            let roomNumbers;

            if (floor === 4) {
                // Tầng 4 chỉ có phòng 401 và 402
                roomNumbers = [1, 2];
            } else {
                roomNumbers = roomsPerFloor;
            }

            roomNumbers.forEach(num => {
                const roomCode = block + (floor * 100 + num); // VD: 2 * 100 + 2 = 202
                const option = document.createElement("option");
                option.value = roomCode;
                option.textContent = roomCode;
                select.appendChild(option);
            });
        });
    });
</script>
